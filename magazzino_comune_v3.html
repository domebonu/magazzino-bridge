<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazzino Comune</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/679/679922.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 10px;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 8px;
      width: 260px;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 15px;
    }
    button {
      padding: 8px 15px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #125ea6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .highlight-code {
      background-color: #fff8cc;
      font-weight: 600;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }
    #notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
      transition: opacity 0.3s;
    }
    #notification.error {
      background: #f44336;
    }
    #last-update {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üè¢ Magazzino Comune</h1>

  <div id="notification"></div>

  <div class="toolbar">
    <input type="text" id="search" placeholder="Cerca modello, codice o stampante...">
    <button onclick="loadData()">üîÑ Aggiorna dati</button>
  </div>

  <div id="last-update"></div>

  <table id="data-table">
    <thead>
      <tr id="header-row"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const dataURL = "https://script.google.com/macros/s/AKfycbykIlZcpJZTGjaSFO4k03p6VfJjBnzkWWYtYGSYEs_l6OCElvKtNx061FTYfmvKyJVN/exec";

    function showNotification(message, isError = false) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.className = isError ? "error" : "";
      notif.style.display = "block";
      notif.style.opacity = "1";
      setTimeout(() => {
        notif.style.opacity = "0";
        setTimeout(() => notif.style.display = "none", 300);
      }, 2500);
    }

    async function loadData() {
      try {
        const res = await fetch(`${dataURL}?nocache=${Date.now()}`, { cache: "no-store" });
        if (!res.ok) throw new Error("Errore nel caricamento dati");
        const data = await res.json();
        renderTableFromJSON(data);

        const now = new Date();
        document.getElementById("last-update").textContent =
          `Ultimo aggiornamento: ${now.toLocaleTimeString("it-IT")}`;
      } catch (err) {
        document.querySelector("tbody").innerHTML =
          `<tr><td colspan='10' style='color:red;text-align:center;'>‚ùå Errore nel caricamento dati</td></tr>`;
        console.error(err);
      }
    }

    function renderTableFromJSON(data) {
      const headerRow = document.getElementById("header-row");
      const tbody = document.querySelector("tbody");
      headerRow.innerHTML = "";
      tbody.innerHTML = "";

      if (!Array.isArray(data) || !data.length) {
        tbody.innerHTML = `<tr><td colspan='10' style='text-align:center;'>Nessun dato disponibile</td></tr>`;
        return;
      }

      const headers = Object.keys(data[0]);
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });

      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] ?? "";
          if (h.toLowerCase().includes("codice articolo")) td.classList.add("highlight-code");
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("input", e => {
      if (e.target.id === "search") filterTable();
    });

    function filterTable() {
      const term = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#data-table tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(term) ? "" : "none";
      });
    }

    // üîÑ Auto-refresh ogni 2 minuti
    loadData();
    setInterval(loadData, 120000);
  </script>
</body>
</html>
